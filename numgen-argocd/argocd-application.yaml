apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: numgen-app
  namespace: argocd
  annotations:
    # Corrected annotations to match your values.yaml structure
    argocd-image-updater.argoproj.io/image-list: numgen=slimboi/numcombo-app
    argocd-image-updater.argoproj.io/numgen.update-strategy: newest-build
    argocd-image-updater.argoproj.io/numgen.helm.image-name: numgen.image.repository
    argocd-image-updater.argoproj.io/numgen.helm.image-tag: numgen.image.tag
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-repository: git@github.com:slimboi/NodeJS-NumberGeneratorApp.git
    argocd-image-updater.argoproj.io/git-branch: feature/image-updater
  labels:
    app: numgen
spec:
  project: default
  source:
    repoURL: git@github.com:slimboi/NodeJS-NumberGeneratorApp.git
    targetRevision: feature/image-updater
    path: numgen-stack
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: numgen-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
