apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: numgen-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL : "https://github.com/slimboi/NodeJS-NumberGeneratorApp.git"
    targetRevision: HEAD
    path: numgen-stack
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true