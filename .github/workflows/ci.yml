name: Node.js CI

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main
      - 'feature/**'

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🧹 Run ESLint
        run: |
          if [ -f eslint.config.mjs ]; then
            node --import=eslint/config-eslint.cjs node_modules/eslint/bin/eslint.js .
          else
            echo "❌ ESLint config not found. Skipping linting."
          fi

      - name: 🧪 Run Tests
        run: npm test