name: Node.js CI with Docker + ECR

on:
  push:
    branches:
      - main
      - 'feature/**'
    paths:
      - 'README.md'
      - '*.md'
  pull_request:
    branches:
      - main
      - 'feature/**'
    paths:
      - 'README.md'
      - '*.md'

jobs:
  checkout:
    name: Checkout Code
    runs-on: ubuntu-latest

    outputs:
      short_sha: ${{ steps.set-sha.outputs.short_sha }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set Short SHA
        id: set-sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
    needs: checkout

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci
        working-directory: app-docker-multistage

      - run: npm run lint
        working-directory: app-docker-multistage

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci
        working-directory: app-docker-multistage

      - run: npm test
        working-directory: app-docker-multistage

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
            | docker login --username AWS --password-stdin ${{ secrets.ECR_REPOSITORY }}

      - name: Build and Push Docker Image
        working-directory: app-docker-multistage
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          IMAGE=${{ secrets.ECR_REPOSITORY }}:$SHORT_SHA
          docker build -t $IMAGE .
          docker push $IMAGE