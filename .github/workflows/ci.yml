name: Node.js CI

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main
      - 'feature/**'

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies
        run: npm install
        working-directory: app-docker-multistage

      - name: ğŸ§¹ Run ESLint
        run: npm run lint
        working-directory: app-docker-multistage

      - name: ğŸ§ª Run Tests
        run: npm test
        working-directory: app-docker-multistage